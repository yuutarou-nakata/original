<body>
  <header class="site-header">
    <div class="wrapper site-header__wrapper">
      <a href="../index.html" class="brand">○○○○○○○○</a>
      <nav class="nav">
        <button class="nav__toggle" aria-expanded="false" type="button">
          menu
        </button>
        <ul class="nav__wrapper">
          <li class="nav__item"><a href="../html/about.html">About</a></li>
          <li class="nav__item"><a href="../html/service.html">Services</a></li>
          <li class="nav__item"><a href="../html/news.html">News</a></li>
          <li class="nav__item"><a href="../html/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section id="top">
      <div class="top">
        <div class="top-bg">
          <div class="top-innner">
            <h1>Contact</h1>
          </div>
        </div>
      </div>
    </section>
    <section class="acc">
      <div class="acc-item">
        <h2 class="heading08"><span>ACCASS</span>アクセス</h2>
        <div class="letter">
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3232.1768022763213!2d139.95038906527057!3d35.89368528014537!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z5p-P44Gu6JGJ44Kt44Oj44Oz44OR44K56aeF!5e0!3m2!1sja!2sjp!4v1620031946588!5m2!1sja!2sjp"
              width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
          <div class="acc-item2">
            <h3>住所</h3>
            <p>千葉県柏市若柴○○○○○○○○</p>
          </div>
          <dic class="acc-item2">
            <h3>最寄り駅</h3>
            <p>柏の葉キャンパス駅（つくばエクスプレス線）</p>
          </dic>
        </div>
      </div>
    </section>
    <section class="form">
      <div class="form-top">
        <h2 class="heading08"><span>INFORMATION</span>連絡先</h2>
        <P>ご連絡はこちらからお願いいたします。</P>
      </div>
      <div id="content">
        <h1>Contact</h1>
    
        <form action=" " method="post" autocomplete="on">
          <p>
            <label for="username" class="icon-user"> Name
              <span class="required">*</span>
            </label>
            <input type="text" name="username" id="username" required="required" placeholder="Your Name" />
          </p>
    
          <p>
            <label for="usermail" class="icon-envelope"> E-mail address
              <span class="required">*</span>
            </label>
            <input type="email" name="usermail" id="usermail" placeholder="I promise I hate spam too!"
              required="required" />
          </p>
    
          <p>
            <label for="usersite" class="icon-link"> Website</label>
            <input type="url" name="usersite" id="usersite" placeholder="eg: http://www.example.com" />
          </p>
    
          <p>
            <label for="subject" class="icon-bullhorn"> Subject</label>
            <input type="text" name="subject" id="subject" placeholder="What would you like to talk about?" />
          </p>
    
          <p>
            <label for="message" class="icon-comment"> Message
              <span class="required">*</span>
            </label>
            <textarea placeholder="Your message here and I'll answer as soon as possible " required="required"></textarea>
          </p>
          <p class="indication">Fields with
            <span class="required"> * </span>are required
          </p>
    
          <input type="submit" value=" Send this mail ! " />
    
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div id="page_top"><a href="#"></a></div>
    <div class="copyright">
      <p>yu-taro-nakata#YMys original 2021</p>
    </div>
  </footer>
</body>

</html>
